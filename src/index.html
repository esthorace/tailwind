<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LOUKÁS</title>
        <link rel="stylesheet" href="../dist/style.css" />
    </head>

    <body>
        <div class="bg-fondo flex h-dvh select-none flex-col items-center px-2 *:overflow-hidden">
            <!-- Título -->
            <section class="flex h-[20%] flex-col items-center justify-stretch pt-2 hover:scale-110 hover:transition-transform active:scale-95">
                <img src="logo-app.svg" alt="" class="h-[65%]" />
                <h1 class="max-h-[20%] text-center font-marca text-2xl font-semibold tracking-widest">LOUKÁS</h1>
                <h2 class="max-h-[15%] text-center font-marca text-sm font-medium">SERVICIO A LA SALUD</h2>
            </section>
            <!-- Tarjetas -->
            <section class="flex h-[80%] w-full flex-col justify-evenly gap-y-3 *:py-3">
                <article class="card">
                    <p>Soy un paciente, y necesito un turno con un profesional de la salud:</p>
                    <button class="btn w-3/4">solicitar turno</button>
                </article>
                <article class="card">
                    <p>Soy profesional de la salud y quiero conocer el servicio o unirme a él:</p>
                    <button class="btn w-3/4">conocer el servicio</button>
                </article>
                <article class="card">
                    <p>Si eres profesional o paciente:</p>
                    <button class="btn w-3/4">registrarse</button>
                </article>
                <article class="card">
                    <p>Si ya estás registrado:</p>
                    <button class="btn w-3/4">iniciar sesión</button>
                </article>
            </section>
            <footer class="h-max w-full">
                <p
                    class="bg-gradient-to-r from-transparent via-sky-950 to-transparent text-center font-marca font-normal tracking-widest text-orange-400 hover:scale-110 hover:transition-transform active:scale-95"
                >
                    Φ IOSEPH Φ
                </p>
            </footer>
        </div>
    </body>
</html>

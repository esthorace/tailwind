<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Alpine -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- htmx -->
    <script src="https://unpkg.com/htmx.org@1.9.10"
        integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
        crossorigin="anonymous"></script>
    <title>Salus</title>
</head>

<body>
    <div class="h-dvh flex flex-col px-6 select-none">
        <nav class="flex h-[20%] items-center justify-center">
            <img src="logo-app.svg" alt="logo"
                class="pt-2 h-full cursor-pointer transition-transform hover:scale-105 active:scale-95" />
        </nav>
        <main class="flex flex-col h-[76%] w-full items-center justify-evenly">
            <div class="flex flex-col h-full w-full items-center justify-evenly">
                <section class="mi-card">
                    <p>¿Paciente?</p>
                    <button class="mi-btn skeleton" x-data @click="alert('Característica aún no disponible')">
                        Solicitar turno
                    </button>
                </section>
                <section class="mi-card">
                    <p>¿Profesional de la salud?</p>
                    <button class="mi-btn" x-data @click="alert('Característica aún no disponible')">
                        Conocer la App
                    </button>
                </section>
            </div>
            <hr class="h-1 w-3/4 self-center bg-gradient-to-r from-transparent via-orange-400 to-transparent" />
            <div class="flex flex-col h-full w-full items-center justify-evenly">
                <section class="mi-card">
                    <p>¿Quieres la App?</p>
                    <button class="mi-btn" x-data @click="alert('Característica aún no disponible')">
                        Registrarse
                    </button>
                </section>
                <section class="mi-card">
                    <p>¿Ya estás registrado?</p>
                    <button class="mi-btn">
                        Iniciar sesión
                    </button>
                </section>
            </div>
        </main>
        <!-- <footer class="h-[4%] flex items-center justify-center bg-gradient-to-r from-transparent via-slate-600 to-transparent"> -->
        <footer class="h-[4%] flex items-center justify-center bg-gradient-to-r from-transparent via-[#0E507D] to-transparent">
            <p class="font-serif text-sm tracking-widest text-orange-400 
                cursor-pointer hover:scale-105 hover:transition-transform active:scale-95
                md:text-xl xl:text-sm">
                Φ IOSEPH Φ
            </p>
        </footer>
    </div>
</body>

</html>

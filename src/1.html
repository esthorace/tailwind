<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SalusApp</title>
        <link rel="stylesheet" href="../dist/style.css" />
    </head>

    <body>
        <div class="h-dvh px-4 flex flex-col gap-y-4 ">
            <nav class="h-[20%] w-full flex flex-col items-center">
                <div class="h-full w-full flex flex-col items-center">
                    <img src="logo-app.svg" alt="logo" class="h-3/5 w-full ">
                    <p class="h-1/5 w-full flex justify-center items-end font-serif text-2xl/none font-semibold ">SALUS APP</p>
                    <p class="h-1/5 w-full flex justify-center items-start font-serif text-md font-medium">SERVICIO A LA SALUD</p>
                </div>
            </nav>
            <main class="h-[75%] w-full flex flex-col justify-between">
                <section class="card">
                    <p>Necesito un turno con un profesional de la salud:</p>
                    <button class="btn w-3/4">Solicitar turno</button>
                </section>
                <section class="card">
                    <p>Soy profesional de la salud y quiero conocer el servicio:</p>
                    <button class="btn w-3/4">Conocer el servicio</button>
                </section>
                <div class="h-0.5 w-2/4 bg-gradient-to-r from-sky-200 via-sky-600 to-sky-200 self-center"></div>
                <article class="card">
                    <p>Si eres profesional o paciente:</p>
                    <button class="btn w-3/4">Registrarse</button>
                </article>
                    <article class="card">
                    <p>Si ya estás registrado:</p>
                    <button class="btn w-3/4">Iniciar sesión</button>
                    </article>
                </section>
            </main>
            <footer class="h-[5%] w-full flex justify-center items-center bg-gradient-to-r from-transparent via-sky-900 to-transparent" >
                <p class="font-serif font-normal tracking-widest text-orange-400 hover:scale-105 hover:transition-transform active:scale-95"> Φ IOSEPH Φ</p>
            </footer>
        </div>
    </body>
</html>

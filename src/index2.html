<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Salus App</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="h-dvh px-8 flex flex-col">
            <img src="logo-app.svg" alt="logo" class="h-[20%] transition-transform hover:scale-95" />
            <main class="h-[75%] w-full flex flex-col justify-evenly">
                <section class="h-[60%] flex flex-col justify-evenly">
                    <article class="card">
                        <p>Necesito un turno con un profesional de la salud:</p>
                        <button class="btn w-3/4">Solicitar turno</button>
                    </article>
                    <article class="card">
                        <p>Soy profesional de la salud y quiero conocer el servicio:</p>
                        <button class="btn w-3/4">Conocer el servicio</button>
                    </article>
                </section>
                <div id="linea" class="h-0.5 w-3/4 bg-gradient-to-r from-transparent via-orange-400 to-transparent self-center"></div>
                <section class="h-[40%] flex flex-col justify-evenly">
                    <article class="card">
                        <p>Si eres profesional o paciente:</p>
                        <button class="btn w-3/4">Registrarse</button>
                    </article>
                    <article class="card">
                        <p>Si ya estás registrado:</p>
                        <button class="btn w-3/4">Iniciar sesión</button>
                    </article>
                </section>
            </main>
            <footer class="h-[5%] w-full flex justify-center items-center bg-gradient-to-r from-transparent via-sky-900 to-transparent" >
                <p class="font-serif font-normal tracking-widest text-orange-400 hover:scale-105 hover:transition-transform active:scale-95">
                    Φ IOSEPH Φ
                </p>
            </footer>
        </div>
    </body>
</html>
